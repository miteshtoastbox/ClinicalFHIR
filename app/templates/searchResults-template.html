<legend>Seach Results</legend>

<table class="table table-striped table-hover ">
	<thead>
	  <tr>
	    <th>id</th>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>dob</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-click='model.getPatientDetails(p);' ng-repeat="p in model.searchresultData">
	    <td>{{p.id}}</td>
	    <td>{{p.first_name}}</td>
	    <td>{{p.last_name}}</td>
	    <td>{{p.dob}}</td>
	  </tr>
	</tbody>
</table>
