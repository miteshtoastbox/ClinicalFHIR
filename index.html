<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS Authentication</title>
    <link href="/app/content/bootswatch/yeti/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/content/site.css" rel="stylesheet" />
    <link href="/app/content/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/patientdetails">Patient Details</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/search">Search</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>Clinical FHIR</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <!-- Placeholder -->
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="/app/scripts/angular-local-storage.min.js"></script>
    <script src="/app/scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="/app/app.js"></script>
    <!-- Load services -->
    <script src="/app/services/authInterceptorService.js"></script>
    <script src="/app/services/authService.js"></script>
    <script src="/app/services/patientService.js"></script>
    <!-- Load controllers -->
    <script src="/app/controllers/sidebarController.js"></script>

    <script src="/app/controllers/indexController.js"></script>
    <script src="/app/controllers/homeController.js"></script>
    <script src="/app/controllers/loginController.js"></script>
    <script src="/app/controllers/signupController.js"></script>
    <script src="/app/controllers/searchController.js"></script>

    <script src="/app/controllers/episodeController.js"></script>
    <script src="/app/controllers/controlsController.js"></script>


    <script src="/app/component/searchresults-component.js"></script>
    <script src="/app/component/patientDetails-component.js"></script>


</body>
</html>
